name: Terraform CI Workflow

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication

jobs:
  terraform-dev:
    name: 'Terraform Validation (Development)'
    runs-on: ubuntu-latest
    environment: development
    env:
      TF_WORKSPACE: ${{ secrets.TF_WORKSPACE_DEV }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config --global url."https://${{ secrets.REPO_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Install Azure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y azure-cli

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Set Azure Environment Variables
        run: |
          export ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
          export ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID_DEV }}
          export ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}

      - name: Ensure Provider Block Exists
        run: |
          cat <<EOF > provider.tf
          provider "azurerm" {
            features {}
          }
          EOF
        
      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -diff

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Generate GitHub Annotations (Warnings)
        run: |
          terraform plan -no-color | tee plan_output.txt
          grep -E "Warning:" plan_output.txt | while read -r line; do
            echo "::warning file=terraform.tf::${line}"
          done
