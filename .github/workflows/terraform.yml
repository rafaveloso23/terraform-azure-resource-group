name: Terraform API Request

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  get_repo_name:
    runs-on: ubuntu-latest
    outputs:
      sanitized_repo_name: ${{ steps.sanitize_repo.outputs.sanitized_repo_name }}
    steps:
      - name: Extract and Sanitize Repository Name
        id: sanitize_repo
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          SANITIZED_NAME=$(echo "$REPO_NAME" | tr '.' '-')
          echo "sanitized_repo_name=$SANITIZED_NAME" >> "$GITHUB_OUTPUT"

  terraform_hcp:
    runs-on: ubuntu-latest
    needs: get_repo_name
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Inject Terraform Cloud Configuration
        run: |
          cat <<EOF > backend.tf
          terraform {
            cloud {
              organization = "veloso"
              hostname     = "app.terraform.io"

              workspaces {
                project = "modules"
                name    = "${{ needs.get_repo_name.outputs.sanitized_repo_name }}"
              }
            }
          }
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TEAM_TOKEN }}

      - name: Initialize Terraform and remove providers file
        run: |
          # Run terraform init quietly, continue even if it fails
          terraform init -input=false -no-color > /dev/null 2>&1 || true

          # Search for all providers.tf files inside .terraform/modules and delete them
          echo "Searching for providers.tf files to delete..."

          find .terraform/modules -type f -name "providers.tf" | while read -r file; do
            rm -f "$file"
            echo "Deleted $file"
          done

          echo "Done."

      - name: terraform init
        run: terraform init

      - name: Plan Terraform
        run: terraform plan

      - name: Apply Terraform
        run: terraform apply -auto-approve

